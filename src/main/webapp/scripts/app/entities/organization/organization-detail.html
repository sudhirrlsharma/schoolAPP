
<div>
    <h2><span>Organization</span> {{organization.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{organization.name}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Type</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{organization.type}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span>parentOrg</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{organization.parentOrgName}}" readonly>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="organization"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>

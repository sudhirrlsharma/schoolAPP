
<div>
    <h2><span>UserAccount</span> {{userAccount.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>UserId</span>
                </td>
                <td>
                    <span class="form-control-static">{{userAccount.userId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Password</span>
                </td>
                <td>
                    <span class="form-control-static">{{userAccount.password}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>organization</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="organization.detail({id:userAccount.organizationId})">{{userAccount.organizationName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>

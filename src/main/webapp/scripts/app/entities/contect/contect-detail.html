
<div>
    <h2><span>Contect</span> {{contect.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{contect.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Phone</span>
                </td>
                <td>
                    <span class="form-control-static">{{contect.phone}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Email</span>
                </td>
                <td>
                    <span class="form-control-static">{{contect.email}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Im</span>
                </td>
                <td>
                    <span class="form-control-static">{{contect.im}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Address1</span>
                </td>
                <td>
                    <span class="form-control-static">{{contect.address1}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Adress2</span>
                </td>
                <td>
                    <span class="form-control-static">{{contect.adress2}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>City</span>
                </td>
                <td>
                    <span class="form-control-static">{{contect.city}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>State</span>
                </td>
                <td>
                    <span class="form-control-static">{{contect.state}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Country</span>
                </td>
                <td>
                    <span class="form-control-static">{{contect.country}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>PinCode</span>
                </td>
                <td>
                    <span class="form-control-static">{{contect.pinCode}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>

<div>
    <h2>Contects</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="contect.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Contect</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Contect</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="phone"><span>Phone</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="email"><span>Email</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="im"><span>Im</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="address1"><span>Address1</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="adress2"><span>Adress2</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="city"><span>City</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="state"><span>State</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="country"><span>Country</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="pinCode"><span>PinCode</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="contect in contects track by contect.id">
                    <td><a ui-sref="contect.detail({id:contect.id})">{{contect.id}}</a></td>
                    <td>{{contect.name}}</td>
                    <td>{{contect.phone}}</td>
                    <td>{{contect.email}}</td>
                    <td>{{contect.im}}</td>
                    <td>{{contect.address1}}</td>
                    <td>{{contect.adress2}}</td>
                    <td>{{contect.city}}</td>
                    <td>{{contect.state}}</td>
                    <td>{{contect.country}}</td>
                    <td>{{contect.pinCode}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="contect.detail({id:contect.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="contect.edit({id:contect.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="contect.delete({id:contect.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
